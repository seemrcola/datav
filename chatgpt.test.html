<!DOCTYPE html>
<html>

<head>
  <title>组件拖拽示例</title>
  <style>
    #sidebar {
      width: 200px;
      height: 500px;
      background-color: #ddd;
      float: left;
      padding: 10px;
    }

    #canvas {
      width: 500px;
      height: 500px;
      background-color: #fff;
      float: left;
      margin-left: 20px;
      padding: 10px;
    }

    .widget {
      width: 100px;
      height: 50px;
      background-color: #888;
      color: #fff;
      text-align: center;
      line-height: 50px;
      cursor: move;
    }

  </style>
</head>

<body>
  <div id="sidebar">
    <div class="widget">组件1</div>
    <div class="widget">组件2</div>
    <div class="widget">组件3</div>
  </div>
  <div id="canvas"></div>

  <script>
    let dragged
    document.addEventListener('dragstart', (event) => {
      dragged = event.target
      event.dataTransfer.setData('text/plain', null)
    })
    document.addEventListener('dragover', (event) => {
      event.preventDefault()
    })
    document.addEventListener('drop', (event) => {
      event.preventDefault()
      if (event.target.id === 'canvas')
        event.target.appendChild(dragged.cloneNode(true))
    })
  </script>
</body>

</html>
